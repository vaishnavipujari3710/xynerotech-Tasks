<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HomeEase - Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <div class="flex justify-center mb-6">
      <button onclick="showForm('login')" id="loginBtn" class="px-4 py-2 text-green-700 font-semibold border-b-2 border-green-500">Login</button>
      <button onclick="showForm('register')" id="registerBtn" class="px-4 py-2 text-gray-600">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" action="login_user.php" method="POST" class="space-y-5">
      <h2 class="text-xl font-bold text-center text-green-600">Login to HomeEase</h2>
      <div>
        <label class="block mb-1 text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label class="block mb-1 text-gray-700">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" action="register_user.php" method="POST" class="space-y-5 hidden">
      <h2 class="text-xl font-bold text-center text-green-600">Register for HomeEase</h2>
      <div>
        <label class="block mb-1 text-gray-700">Full Name</label>
        <input type="text" name="fullname" required class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label class="block mb-1 text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label class="block mb-1 text-gray-700">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-400" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
    </form>
  </div>

  <script>
    function showForm(formType) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const loginBtn = document.getElementById('loginBtn');
      const registerBtn = document.getElementById('registerBtn');

      if (formType === 'login') {
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        loginBtn.classList.add('text-green-700', 'border-green-500');
        registerBtn.classList.remove('text-green-700', 'border-green-500');
        registerBtn.classList.add('text-gray-600');
      } else {
        registerForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
        registerBtn.classList.add('text-green-700', 'border-green-500');
        loginBtn.classList.remove('text-green-700', 'border-green-500');
        loginBtn.classList.add('text-gray-600');
      }
    }
  </script>

</body>
</html>
